{% from "showlinks.html" import show_links %}
<!doctype html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'home.css') }}">
</head>

<body>
    <div class="parent">
        <div class="header mb-2">
            {{ show_links(user) }}
        </div>
        <br class="questions_answered container text-light p-3">
        <h1 class="text-light">All Users Page</h1>
        <hr class="text-light" /><br/>
        <div class="list-group">
            {% if allusers %} {% for eachuser in allusers %}
            <a href="{{ url_for('promote', id = eachuser['id']) }}" class="list-group-item list-group-item-action mb-1 {% if eachuser['teacher'] == 1 %} linkcolor {% endif %}">
                    Name: {{ eachuser ['name']}}   Teacher: {{ eachuser['teacher'] }}   Admin: {{ eachuser['admin'] }}
                </a> {% endfor %} {% endif %}
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
